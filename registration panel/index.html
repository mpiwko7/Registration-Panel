<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6f2b46177.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="wrapper">
        <form>
            <h1>Create Account!</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <p class="signup-text">or use your email for registration</p>
            <div class="form-box">

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
                <p class="error-text"></p>

            </div>
            <div class="form-box">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
                <p class="error-text"></p>

            </div>
            <div class="form-box">

                <label for="password2">Repeat Password:</label>
                <input type="password" id="password2" placeholder="Repeat password">
                <p class="error-text"></p>

            </div>
            <div class="form-box">

                <label for="email">Address e-mail:</label>
                <input type="email" id="email" placeholder="E-mail">
                <p class="error-text"></p>

            </div>

            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>

            <div class="popup">
                <p>Formularz został poprawnie wysłany</p>
                <button class="close">Zamknij</button>
            </div>
        </form>
        <div class="picture-holder">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us!</p>
            <div class="shadow"></div>
        </div>
    </div>




    <script src="./js/script.js"></script>
</body>

</html>
